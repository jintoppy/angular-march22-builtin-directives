<ul>
    <li *ngFor="let user of users">
        {{user.name}}
        <button>Show Details</button>
    </li>
</ul>

<div>
    <h2>Selected User</h2>
    <h3>Name: Vijay</h3>
    <h4>Age: 10</h4>
</div>
